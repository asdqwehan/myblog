{% extends 'blog/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>修改文章</h2>
{% endblock header %}
{% block content %}
    <p>修改文章</p>
    <form action="{% url "blogs:edit_blog" blog.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
    <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
    </form>

{% endblock content %}
