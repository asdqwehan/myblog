{% extends 'blog/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>发布新文章</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'blogs:new_blog' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">新文章</button>
    {% endbuttons %}
    </form>
{% endblock content %}
